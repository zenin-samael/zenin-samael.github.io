<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate This Spot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1, h2, h3 {
            color: #f39c12;
        }
        button {
            background-color: #f39c12;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        button:hover {
            background-color: #e67e22;
        }
        .hidden {
            display: none;
        }
        #reviewForm {
            margin-top: 20px;
        }
        label, input, textarea {
            display: block;
            margin-bottom: 10px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        #starRating {
            margin-bottom: 10px;
            font-size: 24px;
        }
        .star {
            color: gray;
            cursor: pointer;
        }
        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 10px;
        }
        .review {
            background-color: #444;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
        .review-actions {
            margin-top: 10px;
        }
        .review-actions button {
            margin-right: 10px;
            background-color: #2ecc71;
        }
        .review-actions button:hover {
            background-color: #27ae60;
        }
        .location-inputs {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header">
            <h1>Rate This Spot</h1>
            <div id="userActions">
                <button id="signInBtn">Sign In</button>
                <button id="settingsBtn">Settings</button>
            </div>
        </div>
        <button id="addReviewBtn">Add New Review</button>
        <div id="reviewForm" class="hidden">
            <h2>Add Review</h2>
            <div class="location-inputs">
                <label for="locationName">Location Name:</label>
                <input type="text" id="locationName">
                <label for="locationAddress">Location Address:</label>
                <input type="text" id="locationAddress">
                <label for="locationCoordinates">Location Coordinates:</label>
                <input type="text" id="locationCoordinates" placeholder="latitude, longitude">
            </div>
            <label for="title">Review Title:</label>
            <input type="text" id="title">
            <label for="description">Review Description:</label>
            <textarea id="description"></textarea>
            <label for="rating">Rating:</label>
            <div id="starRating">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
            <input type="hidden" id="ratingValue" value="0">
            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" accept="image/*">
            <label>or</label>
            <button id="takePictureBtn">Take Picture</button>
            <video id="video" width="300" height="300" autoplay class="hidden"></video>
            <canvas id="canvas" width="300" height="300" class="hidden"></canvas>
            <button id="captureBtn" class="hidden">Capture</button>
            <img id="previewImage" class="hidden" />
            <button id="saveReviewBtn">Save Review</button>
        </div>
        <h2>Your Saved Spots</h2>
        <div id="reviews"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addReviewBtn = document.getElementById('addReviewBtn');
            const reviewForm = document.getElementById('reviewForm');
            const saveReviewBtn = document.getElementById('saveReviewBtn');
            const reviewsContainer = document.getElementById('reviews');
            const starRating = document.getElementById('starRating');
            const ratingValue = document.getElementById('ratingValue');
            const imageUpload = document.getElementById('imageUpload');
            const previewImage = document.getElementById('previewImage');
            const takePictureBtn = document.getElementById('takePictureBtn');
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const captureBtn = document.getElementById('captureBtn');
            const signInBtn = document.getElementById('signInBtn');
            const settingsBtn = document.getElementById('settingsBtn');

            let currentImage = '';
            let editingReviewId = null;

            addReviewBtn.addEventListener('click', () => {
                resetForm();
                reviewForm.classList.toggle('hidden');
            });

            starRating.addEventListener('click', (e) => {
                if (e.target.classList.contains('star')) {
                    const rating = e.target.getAttribute('data-value');
                    ratingValue.value = rating;
                    highlightStars(rating);
                }
            });

            starRating.addEventListener('mouseover', (e) => {
                if (e.target.classList.contains('star')) {
                    const rating = e.target.getAttribute('data-value');
                    highlightStars(rating);
                }
            });

            starRating.addEventListener('mouseout', () => {
                highlightStars(ratingValue.value);
            });

            const highlightStars = (rating) => {
                [...starRating.children].forEach(star => {
                    star.style.color = star.getAttribute('data-value') <= rating ? 'gold' : 'gray';
                });
            };

            imageUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        currentImage = event.target.result;
                        previewImage.src = currentImage;
                        previewImage.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            });

            takePictureBtn.addEventListener('click', () => {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        video.srcObject = stream;
                        video.classList.remove('hidden');
                        captureBtn.classList.remove('hidden');
                    })
                    .catch(error => {
                        console.error('Error accessing camera:', error);
                        alert('Error accessing camera. Please upload an image instead.');
                    });
            });

            captureBtn.addEventListener('click', () => {
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                currentImage = canvas.toDataURL('image/png');
                previewImage.src = currentImage;
                previewImage.classList.remove('hidden');
                video.classList.add('hidden');
                captureBtn.classList.add('hidden');
                video.srcObject.getTracks().forEach(track => track.stop());
            });

            saveReviewBtn.addEventListener('click', () => {
                const locationName = document.getElementById('locationName').value;
                const locationAddress = document.getElementById('locationAddress').value;
                const locationCoordinates = document.getElementById('locationCoordinates').value;
                const title = document.getElementById('title').value;
                const description = document.getElementById('description').value;
                const rating = ratingValue.value;

                if (title && description && rating > 0 && currentImage && locationName && locationAddress && locationCoordinates) {
                    const location = { name: locationName, address: locationAddress, coordinates: locationCoordinates };
                    if (editingReviewId) {
                        // Edit existing review
                        editReview(editingReviewId, title, description, rating, currentImage, location);
                    } else {
                        // Save new review
                        saveReview({ title, description, rating, image: currentImage, location });
                    }

                    displayReviews();
                    reviewForm.classList.add('hidden');
                    resetForm();
                } else {
                    alert('Please fill in all fields and select a rating.');
                }
            });

            const saveReview = (review) => {
                let reviews = JSON.parse(localStorage.getItem('reviews')) || [];
                review.id = Date.now();
                reviews.push(review);
                localStorage.setItem('reviews', JSON.stringify(reviews));
            };

            const editReview = (id, title, description, rating, image, location) => {
                let reviews = JSON.parse(localStorage.getItem('reviews')) || [];
                const index = reviews.findIndex(review => review.id === id);
                if (index !== -1) {
                    reviews[index] = { id, title, description, rating, image, location };
                    localStorage.setItem('reviews', JSON.stringify(reviews));
                }
            };

            const displayReviews = () => {
                const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
                reviewsContainer.innerHTML = reviews.map(review => `
                    <div class="review">
                        <div style="display: flex; align-items: center;">
                            <img class="thumbnail" src="${review.image}" alt="Spot Thumbnail">
                            <div>
                                <h3>${review.title}</h3>
                                <p>Rating: ${review.rating} / 5</p>
                                <p>Location: ${review.location.name} (${review.location.address})</p>
                            </div>
                        </div>
                        <p>${review.description}</p>
                        <div class="review-actions">
                            <button onclick="editReviewForm(${review.id})">Edit</button>
                            <button onclick="deleteReview(${review.id})">Delete</button>
                            <button onclick="shareReview(${review.id})">Share</button>
                        </div>
                    </div>
                `).join('');
            };

            const resetForm = () => {
                editingReviewId = null;
                document.getElementById('title').value = '';
                document.getElementById('description').value = '';
                document.getElementById('locationName').value = '';
                document.getElementById('locationAddress').value = '';
                document.getElementById('locationCoordinates').value = '';
                ratingValue.value = 0;
                currentImage = '';
                previewImage.classList.add('hidden');
                previewImage.src = '';
                highlightStars(0);
                saveReviewBtn.innerText = 'Save Review';
            };

            window.editReviewForm = (id) => {
                const reviewToEdit = JSON.parse(localStorage.getItem('reviews')).find(review => review.id === id);
                if (reviewToEdit) {
                    editingReviewId = reviewToEdit.id;
                    document.getElementById('title').value = reviewToEdit.title;
                    document.getElementById('description').value = reviewToEdit.description;
                    document.getElementById('locationName').value = reviewToEdit.location.name;
                    document.getElementById('locationAddress').value = reviewToEdit.location.address;
                    document.getElementById('locationCoordinates').value = reviewToEdit.location.coordinates;
                    ratingValue.value = reviewToEdit.rating;
                    currentImage = reviewToEdit.image;
                    previewImage.src = currentImage;
                    previewImage.classList.remove('hidden');
                    highlightStars(reviewToEdit.rating);
                    saveReviewBtn.innerText = 'Update Review';
                    reviewForm.classList.remove('hidden');
                }
            };

            window.deleteReview = (id) => {
                let reviews = JSON.parse(localStorage.getItem('reviews')) || [];
                reviews = reviews.filter(review => review.id !== id);
                localStorage.setItem('reviews', JSON.stringify(reviews));
                displayReviews();
            };

            window.shareReview = (id) => {
                const reviewToShare = JSON.parse(localStorage.getItem('reviews')).find(review => review.id === id);
                if (reviewToShare) {
                    // Mock social media sharing options
                    const shareOptions = `
                        Sharing options:
                        - Copy Link: (mock) ${location.href}
                        - Instagram: (mock) Share on Instagram
                        - Facebook: (mock) Share on Facebook
                    `;
                    alert(shareOptions);
                }
            };

            signInBtn.addEventListener('click', () => {
                alert('Sign in functionality (mocked)');
            });

            settingsBtn.addEventListener('click', () => {
                languageSelection.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
