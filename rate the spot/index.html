<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rate This Spot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://img.freepik.com/free-vector/black-background-with-wavy-lines_52683-76524.jpg?t=st=1719394439~exp=1719398039~hmac=588f1f6013903f711383e5730d0a5ebe75f65ee37d4b102ba3006b9571de456e&w=996');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 24px;
      background-color: rgba(30, 30, 30, 0.95);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    h1, h2, h3 {
      color: #f39c12;
    }

    button {
      background-color: #f39c12;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e67e22;
    }

    .hidden {
      display: none;
    }

    input[type="text"], input[type="password"],
    textarea {
      width: 100%;
      padding: 10px;
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    #starRating {
      font-size: 28px;
      margin-bottom: 12px;
    }

    .star {
      color: gray;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .thumbnail {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 12px;
    }

    .review {
      background-color: #2a2a2a;
      padding: 16px;
      margin-top: 20px;
      border-radius: 8px;
    }

    .review .info {
      display: flex;
      align-items: center;
    }

    .review .info div {
      margin-left: 14px;
    }

    .review-actions {
      margin-top: 12px;
    }

    .review-actions button {
      margin-right: 10px;
      background-color: #3498db;
    }

    .review-actions button:hover {
      background-color: #2980b9;
    }

    .language-selection {
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }

    .language-selection ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .language-selection li {
      cursor: pointer;
      padding: 6px 10px;
    }

    .language-selection li:hover {
      background-color: #333;
    }

    #previewImage {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
    }

    #video, #canvas {
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container" id="appContainer" style="display: none">
    <!-- App content will appear here after login -->
  </div>

  <div class="container" id="loginContainer">
    <h2>Login</h2>
    <input type="text" id="nickname" placeholder="Enter your nickname" />
    <input type="password" id="userpass" placeholder="Enter your password" />
    <button onclick="handleLogin()">Login</button>
  </div>

  <script>
    function handleLogin() {
      const nick = document.getElementById("nickname").value.trim();
      const pass = document.getElementById("userpass").value.trim();

      if (nick.length > 0 && pass.length > 0) {
        localStorage.setItem("nickname", nick);
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("appContainer").style.display = "block";
      } else {
        alert("Please enter both nickname and password.");
      }
    }

    window.onload = function () {
      const storedUser = localStorage.getItem("nickname");
      if (storedUser) {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("appContainer").style.display = "block";
      }
    };
  </script>
</body>
</html>
